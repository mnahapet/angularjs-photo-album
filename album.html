<!DOCTYPE html>
<html lang="en" ng-app="albumApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="album.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="album.css">
  <title>Angular Album</title>
</head>
<body ng-controller="AlbumCtrl">
  <div class="container">
    <div id="header">
      <h2>{{currentImage.description}}</h2>
      
      <select class="form-control mb-2" ng-model="categories" ng-options="category for category in imageCategories">
      <option value="">all</option>
    </select>
    </div>

   
    <div id="albumImage">
      <img ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
    </div>
    <div>
      <div id="thumbWrapper">
        <ul id="thumbList">
          <li ng-repeat="image in images | filter: categories" ng-click="setCurrentImage(image)">
            <img ng-src="{{image.thumbnail}}" alt="{{image.description}}">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
